apiVersion: networking.k8s.io/v1

kind: Ingress

metadata:
  name: ingress-srv
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /

spec:
  rules:
    
      http:
        paths:

          - path: /posts/create
            pathType: Prefix
            backend:
              service:
                name: ms-posts-srv
                port:
                  number: 4000

          - path: /posts
            pathType: Prefix
            backend:
              service:
                name: ms-query-srv
                port:
                  number: 4002

          - path: /posts/?(.*)/comments
            pathType: Prefix
            backend:
              service:
                name: ms-comments-srv
                port:
                  number: 4001
                  
          - path: /?(.*)
            pathType: Prefix
            backend:
              service:
                name: ms-client-srv
                port:
                  number: 3000