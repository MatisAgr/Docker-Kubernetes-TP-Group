apiVersion: networking.k8s.io/v1

kind: Ingress

metadata:
  name: ms-client-ingress-srv
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /

spec:

  rules:

    - host: localhost
      http:
        paths:
        
          - path: /?(.*)
            pathType: Prefix
            backend:
              service:
                name: ms-client-srv
                port:
                  number: 3000
