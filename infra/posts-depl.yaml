apiVersion: apps/v1

kind: Deployment

metadata:
  name: ms-posts-depl

spec:
  replicas: 1

  selector:
    matchLabels:
      app: posts

  template:
    metadata:
      labels:
        app: posts

    spec:
      containers:
        - name: posts-container
          image: docker-kubernetes-tp-group-posts
          imagePullPolicy: Never
          ports:
            - containerPort: 4000

---

apiVersion: v1

kind: Service

metadata:
  name: microservices-posts-srv

spec:
  selector:
    app: posts

  ports:
    - protocol: TCP
      port: 4000
      targetPort: 4000

  type: ClusterIP

