apiVersion: apps/v1

kind: Deployment

metadata:
  name: ms-comments-depl

spec:
  replicas: 1

  selector:
    matchLabels:
      app: comments

  template:
    metadata:
      labels:
        app: comments

    spec:
      containers:
        - name: comments-container
          image: docker-kubernetes-tp-group-comments
          imagePullPolicy: Never
          ports:
            - containerPort: 4001

---

apiVersion: v1

kind: Service

metadata:
  name: ms-comments-srv

spec:
  selector:
    app: comments

  ports:
    - protocol: TCP
      port: 4001
      targetPort: 4001

  type: ClusterIP